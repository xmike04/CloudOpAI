[tool:pytest]
# Pytest configuration for CloudOpAI security tests

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version requirement
minversion = 6.0

# Add custom markers
markers =
    security: marks tests as security tests (deselect with '-m "not security"')
    integration: marks tests as integration tests (deselect with '-m "not integration"')
    unit: marks tests as unit tests
    slow: marks tests as slow running tests
    aws: marks tests that require AWS services (mocked)
    gdpr: marks GDPR compliance tests
    soc2: marks SOC2 compliance tests

# Console output options
console_output_style = progress
addopts = 
    -v
    --strict-markers
    --strict-config
    --tb=short
    --durations=10
    --color=yes

# Test coverage settings
addopts = 
    --cov=src
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=80

# Warnings configuration
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*boto3.*:DeprecationWarning
    ignore:.*moto.*:DeprecationWarning

# Test execution
timeout = 300
timeout_method = thread

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Disable warnings for specific modules
disable_warnings = true

# Security test specific settings
security_strict = true

# Parallel execution settings (when using pytest-xdist)
# addopts = -n auto